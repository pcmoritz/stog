# This file is generated by `ray project create`.

# A unique identifier for the head node and workers of this cluster.
cluster_name: stog

# The maximum number of workers nodes to launch in addition to the head
# node. This takes precedence over min_workers. min_workers defaults to 0.
max_workers: 0

# Cloud-provider specific configuration.
provider:
    type: aws
    region: us-west-2
    availability_zone: us-west-2a

head_node:
    InstanceType: p2.xlarge
    ImageId: ami-089797e0b444dceb6
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
              VolumeSize: 150

# How Ray will authenticate with newly launched nodes.
auth:
    ssh_user: ubuntu

setup_commands:
    - sudo apt -y update
    - sudo apt -y install unzip openjdk-8-jdk
    # Download Stanford NLP.
    - "[ -f stanford-corenlp-full-2018-10-05.zip ] || (wget http://nlp.stanford.edu/software/stanford-corenlp-full-2018-10-05.zip && unzip -o stanford-corenlp-full-2018-10-05.zip)"
    # Install Ray.
    - pip install ray

# Custom commands that will be run on the head node after common setup.
head_setup_commands:
    - pip install boto3==1.4.8  # 1.4.8 adds InstanceMarketOptions
    - cd stanford-corenlp-full-2018-10-05; java -mx4g -cp "*" edu.stanford.nlp.pipeline.StanfordCoreNLPServer -port 9000 -timeout 15000 &